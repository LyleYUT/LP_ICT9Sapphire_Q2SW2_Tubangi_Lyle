<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form: Robotics Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style> 
        body{
            background-image: url(BG2.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100%;
    margin: 0;
        }
        
        .container{
            border: solid;
            border-color: white;
            height: 70%;
            width: 35%;
        }
            </style>

            <div class="container p-5 mt-5">

                <h2 style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Registration Form: ROBOTICS Club</h2>
        
          <br>
            <table>
                <td>
                <label style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Name:</label>
        <input type="text" class="form-control" id="user" placeholder="type here"></td>

       <td> <label style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Date of Birth:</label>
        <input type="text" class="form-control" id="user" placeholder="type here"></td></table>
        

          
       <table>
        <td>
            <label style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Email Address:</label>
        <input type="text" class="form-control" id="user" placeholder="type here"></td>

       <td> <label style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact Number:</label>
        <input type="text" class="form-control" id="user" placeholder="type here"></td></table>
 

        <br>
        
        <div class="form-check">
        <h6 style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">What is your mastery level in ROBOTICS?</h6>

        <label for="" class="form-check-label" style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <input type="checkbox" class="form-check-input" value="">
        Newbie</label>

        <br>

        <label for="" style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">
            Intermediate</label>

            <br>

            <label for="" style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">
               Master</label>
               <br>

        </div>
        <br>
        <div class="form-group">
           
            <label for="sell" style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="form-check-label">Schedule Plan</label>
            <select class="form-control" id="sell">
            <option>Monday 2pm sessions</option>
            <option>Wednesday 8am sessions</option>
            <option>Friday 6pm sessions</option>
            </select>
            <br>
            <label for="" style="color: white; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"s>Why are you fit to join this club? (3-5 sentences)</label>
        <textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
       
       
        </div>
            </div>
            </div>


         
        <br>
            <br>
</body>
</html>
